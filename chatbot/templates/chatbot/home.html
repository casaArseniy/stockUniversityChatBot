<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
        body {
            background-image: url("/chatbot/static/images/istockphoto-636199580-612x612.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
        }
        .chat-form {
            position: relative;
            z-index: 1;
            margin-top: 200px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        form label {
            font-size: 24px;
            font-weight: bold;
        }
        form input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0px 0px 5px 1px #ccc;
        }
        form button[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="title">Welcome to Stock Image University</div>

                <div class="chat-form">
                    <form method="post" action="{% url 'home' %}">
                        {% csrf_token %}
                        <label for="input_text">Chat with us for some quick and easy answers!</label>
                        <input type="text" id="input_text" name="input_text" placeholder="Type your message here...">
                        <button type="submit">Submit</button>
                    </form>

                    {% if response %}
                    <p>{{response }}</p>
                    {% endif %}
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-bH+2Q5wSCtk+7Z8J3owY5bH2xvzLWb9+phh5n06oGMBe4w+4TNlUZeh6UuV6J1bx" crossorigin="anonymous"></script>

</body>
</html>
